apply plugin: 'com.android.library'
ext {
    bintrayRepo = 'maven'
    bintrayName = 'rating-request'

    publishedGroupId = 'com.iamhabib'
    libraryName = 'rating-request'
    artifact = 'rating-request'

    libraryDescription = 'Rating Request library is android dialog for request rating and review'

    siteUrl = 'http://iamhabib.com/rating-request'
    gitUrl = 'https://bitbucket.org/hr_habib/rating-request'

    libraryVersion = '1.0.1'

    developerId = 'iamhabib'
    developerName = 'Habibur Rahman'
    developerEmail = 'md.hr_habib@yahoo.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 25
        versionCode 2
        versionName "2.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:25.0.0'
}
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'
